<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Forum</title>
    <link rel="stylesheet" href="(styles.css)">
</head>
<body><br>
    <h1>Survey Forum</h1><br>
    <p> kindly rate my coding skill that i can improve it from your feedback</p><br><br>
<form method="POST" action="https://formspree.io/f/xnqerqbn">
    <fieldset>
<label for="first-name">Enter your first name: <input  id="first-name" type="text" required/></label><br>
<label for="last-name">Enter you last name: <input id="last-name" type="text" required/></label><br>
<label for="email">Enter your email: <input id="email" type="email" required/></label><br><br>
<label for="coding_skills">Coding skills:</label>
<select id="coding_skills" name="coding_skills" required>
    <option value="">select..</option>
    <option value="beginner">Beginner</option>
    <option value="intermediate">Intermediate</option>
    <option value="advanced">Advanced</option>
</select><br><br>
</fieldset>
<fieldset>
    <legend>Coding skills</legend>
    <label>Progamming Languages ( select all that apply): </label><br>
    <input type="checkbox" id="html" name="coding_skills" value="html">
    <label for="html">Html</label><br>
    <input type="checkbox" id="css" name="coding_skills" value="css">
    <label for="css">Css</label><br>
</fieldset>
<fieldset>
    <legend>Projects and contributions</legend>
    <label for="projects">Describe your coding projects or contributions that can help me</label><br>
    <textarea id="projects" name="projects" rows="4" cols="50"></textarea><br><br>
</fieldset>
<fieldset>
    <legend>Challenges and Problem-Solving</legend>
    <label for="challenges">Describe a coding challenge you've solved:</label><br>
    <textarea id="challenges" name="challenges" rows="4" cols="50"></textarea>
</fieldset>
<fieldset>
    <legend>Learning and Improvement</legend>
    <label for="learning_resources">Resources you use for Learning:</label><br>
    <textarea id="learning_resources" name="learning_resources" rows="4" cols="50"></textarea><br><br>
</fieldset>
<fieldset>
    <legend>Feedback</legend>
    <label for="feedback">Feedback or suggestions:</label><br>
    <textarea id="feedback" name="feedback" rows="4" cols="50"></textarea><br><br>
</fieldset>
<fieldset>
    <legend>Contact Information (optional):</legend>
    <label for="contact">Contact (email or phone): </label><br>
    <input type="text" id="contact" name="contact"><br><br>
</fieldset>

<input type="submit"  name="submit" value="submit">
</form>
</body>
</html>
